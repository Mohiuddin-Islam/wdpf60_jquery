<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> -->

    <script src="jquery-3.7.1.min.js"></script>

</head>
<body>
    <h1></h1>
    <form action="">
        <input type="text" class="a1" placeholder="Enter First Name"><br>
        <input type="text" class="b1" placeholder="Enter Last Name"><br>
        <textarea class="c1" placeholder="Enter Text Here"></textarea><br>
        <button class="btn1" type="button">Click Here</button>
    </form>
    

    <script>
        $(document).ready(function (){
            $(".btn1").click(function(){
                
            let x = $(".a1").val();
            let y = $(".b1").val();
            let z = x + " " + y;
            // alert(x+y);
            
            $(".c1").text(z);

            })
        
        });
    </script>
</body>
</html>
