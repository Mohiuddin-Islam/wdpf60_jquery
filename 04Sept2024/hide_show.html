<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="jquery-3.7.1.min.js"></script>

</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate architecto accusamus repellendus totam. Mollitia, eaque libero animi facilis veritatis fugiat labore placeat debitis inventore sit dolor omnis unde. Mollitia, eum!</p>

    <button class="btn1">Hide</button>
    <button class="btn2">Show</button>
    <button class="btn3">Toggle</button>



    <script>
        $(document).ready(function (){
        $(".btn1").click(function(){
            $("p").hide();
        })

        $(".btn2").click(function(){
            $("p").show();
        })

        $(".btn3").click(function(){
            $("p").toggle();
        })
        
        });
    </script>
</body>
</html>
